<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="/visualizacao.html" method="post">
        <fieldeset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="data_nasc">Data de nascimento:</label>
            <input type="text"
        pattern="^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/([0-9]{4})$" tittle="Insira uma data no formato dd/mm/aaaa"
        id="data_nasc" name="data_nasc" required placeholder="dd/mm/aaaa"><br>
        
            <label for="email">Email:</label>
            <input type="email" pattern="[a-zA-Z0-9.-_%+-]+@[a-zA-Z0-9.-]+\.[A-zA-Z]{2,}"
        id="email" name="email" required><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="6" required><br>
            
            <label for="genero">Gênero:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <label for="motivo">Motivo do contato:</label>
            <select id="motivo" name="motivo">
               <option value="duvida">Dúvida</option>
               <option value="sugestao">Sugestão</option>
               <option value="elogio">Elogio</option>
            </select><br>

            <label for="mensagem">Mensagem:</label><br>
            <textrae id="mensagem" name="mensagem" rows="4" cols="50"
    placeholder="Digite sua mensagem aqui"></textrae><br>

            <label for="anexo">Anexo:</label><br>
            <input type="file" name="arquivo"><br>

            <label for="notificacao">Aceito receber notificação de resposta:</label>
            <input type="checkboc" id="notificacao" name="notificacao" required><br>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
</fieldeset>
</body>
</html>
